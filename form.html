<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>myForm</title>
</head>

<body>
    <form id="myForm">
        <label>Enter name:</label>
        <input type="text" name="name" required><br>
        <label>Enter email:</label>
        <input type="email" name="email" required><br>
        <div id="myCaptcha" class="g-recaptcha" data-sitekey="xyz"
            data-callback="enableBtn" data-expired-callback="disableBtn"></div>
        <input type="submit" value="Submit" id="mySubmitBtn" disabled>
    </form>
    <script>
        const form = document.getElementById('myForm');
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            console.log(data);
            fetch("https://mywebsite.dev", {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(data)
            })
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(JSON.stringify(data));
                form.reset();
                grecaptcha.reset();
                document.getElementById('mySubmitBtn').disabled = true;
            })
        });

        function enableBtn() {
            document.getElementById('mySubmitBtn').disabled = false;
        }
        function disableBtn() {
            document.getElementById('mySubmitBtn').disabled = true;
        }
    </script>
</body>
</html>
